t1:
  scan-path: ru.t1.java.demo
  kafka:
    count:
      time: 300000
      transactions: 5
    bootstrap:
      server: ${KAFKA_SERVER:localhost:9092}
    session:
      timeout:
        ms: 30000
    max:
      partition:
        fetch:
          bytes: 300000
      poll:
        records: 1
        interval:
          ms: 300000
    heartbeat:
      interval:
        ms: 3000
    consumer:
      transaction:
        accept:
          group-id: t1-demo-transaction-accept
          max.poll.records: 10
    producer:
      enable: true
    topic:
      transaction_accept: t1_demo_transaction_accept
      transaction_result: t1_demo_transaction_result
    listener:
      poll-timeout: 1000

integration:
  url: http://localhost:8088
  resource: /bsc-wire-mock/api/client/check
  retry-count: 3
  retry-backoff: 1000